<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <main>
      <header class="welcome-traveler" id="welcomeTraveler">Welcome ${name}</header>
      <section class="about-traveler" id="aboutTraveler">
        <p class="traveler-type" id="travelerType"></p>
        <p class="current-trip" id="currentTrip"></p>
      </section>
      <section class="trips-information">
        <section class="trips">
          <h2>Past Trips</h2>
          <p class="trip-list" id="pastTrips"></p>
        </section>
        <section class="trips">
          <h2>Upcoming Trips</h2>
          <p class="trip-list" id="upcomingTrips"></p>
        </section>
        <section class="trips">
          <h2>Pending Trips</h2>
          <p class="trip-list" id="pendingTrips"></p>
        </section>
      </section>
      <section class="new-trip" id="newTrip">
        <button class="new-trip-button" id="newTripButton">Plan a new Trip!</button>
        <form class="new-trip-form hidden">
          <label for="start-date">Start Date</label>
          <input type="text" id="startDate" name="start-date-entry" placeholder="yyyy/mm/dd" required>
          <label for="return-date">Return Date</label>
          <input type="number" id="duration" name="trip-duration"  required>
          <label for="num-passengers">Number of Passengers</label>
          <input type="number" min="1" id="numPassengers" name="number-of-passengers" required>
          <!-- destinations -->
          <button class="submit-trip-button" id="submitTripButton">Submit Trip Request</button>
        </form>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
