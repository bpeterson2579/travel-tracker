<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="login-box" id="loginBox">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="username" required>
      <label for="username">Password:</label>
      <input type="password" id="password" placeholder="password" required>
      <button class="submit-user-pass" id="submitUserPass">Submit</button>
      <p id="errorPassword"></p>
    </section>
    <main class="hidden">
      <header class="welcome-traveler" id="welcomeTraveler">Welcome ${name}</header>
      <section class="about-traveler" id="aboutTraveler">
        <p class="traveler-type" id="travelerType"></p>
        <p class="current-trip" id="currentTrip"></p>
      </section>
      <section class="trips-information">
        <section class="trips">
          <h2>Past Trips</h2>
          <p class="trip-list" id="pastTrips"></p>
        </section>
        <section class="trips">
          <h2>Upcoming Trips</h2>
          <p class="trip-list" id="upcomingTrips"></p>
        </section>
        <section class="trips">
          <h2>Pending Trips</h2>
          <p class="trip-list" id="pendingTrips"></p>
        </section>
      </section>
      <section class="new-trip" id="newTrip">
        <button class="new-trip-button" id="newTripButton">Plan a new Trip!</button>
        <form class="new-trip-form hidden">
          <div class="form">
            <label for="start-date">Start Date:</label>
            <input type="text" id="startDate" class="start-date-entry" placeholder="yyyy/mm/dd" required>
            <label for="return-date">Duration(in Days):</label>
            <input type="number" id="duration" class="trip-duration"  required>
            <label for="num-passengers">Number of Passengers:</label>
            <input type="number" min="1" id="numPassengers" class="number-of-passengers" required>
            <label for="destination-selection">Select your destination:</label>
            <select class="trip-list" id="tripList">
              <option value="1">Lima, Peru</option>
              <option value="2">Stockholm, Sweden</option>
              <option value="3">Sydney, Australia</option>
              <option value="4">Cartagena, Colombia</option>
              <option value="5">Madrid, Spain</option>
              <option value="6">Jakarta, Indonesia</option>
              <option value="7">Paris, France</option>
              <option value="8">Tokyo, Japan</option>
              <option value="9">Amsterdam, Netherlands</option>
              <option value="10">Toronto, Canada</option>
              <option value="11">Mikonos, Greece</option>
              <option value="12">Wellington, New Zealand</option>
              <option value="13">St. Petersburg, Russia</option>
              <option value="14">Marrakesh, Morocco</option>
              <option value="15">Manila, Philippines</option>
              <option value="16">Bangkok, Thailand</option>
              <option value="17">Jaipur, India</option>
              <option value="18">Cape Town, South Africa</option>
              <option value="19">Quito, Ecuador</option>
              <option value="20">Miami, Florida</option>
              <option value="21">Tulum, Mexico</option>
              <option value="22">Rome, Italy</option>
              <option value="23">Copenhagen, Denmark</option>
              <option value="24">Vilnius, Lithuania</option>
              <option value="25">New York, New York</option>
              <option value="26">London, England</option>
              <option value="27">San Franciso, California</option>
              <option value="28">San Juan, Puerto Rico</option>
              <option value="29">Willemstad, Curaçao</option>
              <option value="30">Antananarivo, Madagascar</option>
              <option value="31">Colombo, Sri Lanka</option>
              <option value="32">Kathmandu, Nepal</option>
              <option value="33">Brussels, Belgium</option>
              <option value="34">Seoul, South Korea</option>
              <option value="35">Anchorage, Alaska</option>
              <option value="36">Reykjavík, Iceland</option>
              <option value="37">Frankfurt, Germany</option>
              <option value="38">Helsinki, Finland</option>
              <option value="39">Porto, Portugal</option>
              <option value="40">La Isla Tortuga, Costa Rica</option>
              <option value="41">Monego Bay, Jamaica</option>
              <option value="42">Santo Domingo, Dominican Republic</option>
              <option value="43">Nassau, The Bahamas</option>
              <option value="44">Caye Caulker, Belize</option>
              <option value="45">Calgary, Canada</option>
              <option value="46">Victoria, Seychelles</option>
              <option value="47">Zürich, Switzerland</option>
              <option value="48">Dar es Salaam, Tanzania</option>
              <option value="49">Castries, St. Lucia</option>
              <option value="50">Hobart, Tasmania</option>
            </select>
          </div>
          <button class="submit-trip-button" id="submitTripButton">Submit Trip Request</button>
          <p class="needs-completion" id="needsCompletion"></p>
        </form>
        <p class="complete-form" id="completeForm"></p>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
